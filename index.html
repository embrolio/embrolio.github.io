<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>brolio.dev</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Outfit:wght@200;300;400;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

:root {
–bg: #0a0a0f;
–surface: #12121a;
–text-primary: #e8e6e3;
–text-dim: #6b6979;
–accent: #64ffda;
–accent-secondary: #7c5cfc;
–accent-warm: #ff6b6b;
–glow: rgba(100, 255, 218, 0.08);
}

html, body {
height: 100%;
overflow: hidden;
background: var(–bg);
color: var(–text-primary);
font-family: ‘Outfit’, sans-serif;
-webkit-font-smoothing: antialiased;
cursor: none;
}

canvas#trails {
position: fixed;
inset: 0;
z-index: 1;
pointer-events: none;
}

.custom-cursor {
position: fixed;
width: 18px;
height: 18px;
border: 1.5px solid var(–accent);
border-radius: 50%;
pointer-events: none;
z-index: 9999;
transform: translate(-50%, -50%);
transition: width 0.2s, height 0.2s, border-color 0.2s, background 0.2s;
mix-blend-mode: difference;
}

.custom-cursor.clicking {
width: 12px;
height: 12px;
background: var(–accent);
}

.cursor-dot {
position: fixed;
width: 4px;
height: 4px;
background: var(–accent);
border-radius: 50%;
pointer-events: none;
z-index: 9999;
transform: translate(-50%, -50%);
}

.content {
position: relative;
z-index: 2;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100%;
padding: 2rem;
pointer-events: none;
}

.title {
font-family: ‘JetBrains Mono’, monospace;
font-size: clamp(2.4rem, 7vw, 5rem);
font-weight: 300;
letter-spacing: -0.02em;
color: var(–text-primary);
position: relative;
user-select: none;
}

.title .dot {
color: var(–accent);
text-shadow: 0 0 30px rgba(100, 255, 218, 0.4);
}

.subtitle {
font-family: ‘Outfit’, sans-serif;
font-size: 0.85rem;
font-weight: 300;
color: var(–text-dim);
letter-spacing: 0.3em;
text-transform: uppercase;
margin-top: 0.75rem;
opacity: 0;
animation: fadeUp 0.8s ease forwards 0.3s;
}

.divider {
width: 40px;
height: 1px;
background: linear-gradient(90deg, transparent, var(–accent), transparent);
margin: 2rem 0;
opacity: 0;
animation: fadeUp 0.8s ease forwards 0.5s;
}

.tech-grid {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 0.5rem;
max-width: 700px;
opacity: 0;
animation: fadeUp 0.8s ease forwards 0.7s;
pointer-events: auto;
}

.tech-tag {
font-family: ‘JetBrains Mono’, monospace;
font-size: 0.7rem;
font-weight: 400;
padding: 0.4rem 0.85rem;
border: 1px solid rgba(100, 255, 218, 0.1);
border-radius: 100px;
color: var(–text-dim);
background: rgba(100, 255, 218, 0.03);
transition: all 0.3s ease;
cursor: none;
user-select: none;
letter-spacing: 0.05em;
}

.tech-tag:hover {
color: var(–accent);
border-color: rgba(100, 255, 218, 0.3);
background: rgba(100, 255, 218, 0.06);
box-shadow: 0 0 20px rgba(100, 255, 218, 0.08);
transform: translateY(-1px);
}

.status {
display: flex;
align-items: center;
gap: 0.6rem;
margin-top: 2rem;
opacity: 0;
animation: fadeUp 0.8s ease forwards 0.9s;
font-family: ‘JetBrains Mono’, monospace;
font-size: 0.7rem;
letter-spacing: 0.08em;
color: var(–text-dim);
user-select: none;
}

.status-dot {
width: 7px;
height: 7px;
border-radius: 50%;
flex-shrink: 0;
}

.status.open .status-dot {
background: var(–accent);
box-shadow: 0 0 8px rgba(100, 255, 218, 0.5), 0 0 20px rgba(100, 255, 218, 0.2);
animation: pulse-dot 2s ease-in-out infinite;
}

.status.closed .status-dot {
background: #ff4d4d;
box-shadow: 0 0 8px rgba(255, 77, 77, 0.3);
}

.status.closed .status-label {
color: var(–text-dim);
}

.status.open .status-label {
color: var(–accent);
}

@keyframes pulse-dot {
0%, 100% { opacity: 1; }
50% { opacity: 0.4; }
}

.noise {
position: fixed;
inset: 0;
z-index: 0;
opacity: 0.03;
pointer-events: none;
background-image: url(“data:image/svg+xml,%3Csvg viewBox=‘0 0 256 256’ xmlns=‘http://www.w3.org/2000/svg’%3E%3Cfilter id=‘n’%3E%3CfeTurbulence type=‘fractalNoise’ baseFrequency=‘0.9’ numOctaves=‘4’ stitchTiles=‘stitch’/%3E%3C/filter%3E%3Crect width=‘100%25’ height=‘100%25’ filter=‘url(%23n)’/%3E%3C/svg%3E”);
background-repeat: repeat;
background-size: 256px 256px;
}

.vignette {
position: fixed;
inset: 0;
z-index: 3;
pointer-events: none;
background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.5) 100%);
}

@keyframes fadeUp {
from { opacity: 0; transform: translateY(12px); }
to { opacity: 1; transform: translateY(0); }
}

.title-wrap {
opacity: 0;
animation: fadeUp 0.8s ease forwards 0.1s;
}

/* Mobile: hide custom cursor, show default */
@media (hover: none) and (pointer: coarse) {
html, body { cursor: auto; }
.custom-cursor, .cursor-dot { display: none; }
.tech-tag, .links a { cursor: pointer; }
}

@media (max-width: 480px) {
.tech-grid { gap: 0.4rem; }
.tech-tag { font-size: 0.65rem; padding: 0.35rem 0.7rem; }
}
</style>

</head>
<body>

<div class="noise"></div>
<canvas id="trails"></canvas>
<div class="vignette"></div>

<div class="custom-cursor" id="cursor"></div>
<div class="cursor-dot" id="cursorDot"></div>

<div class="content">
  <div class="title-wrap">
    <h1 class="title">brolio<span class="dot">.</span>dev</h1>
  </div>
  <p class="subtitle">full-stack · devops · cloud</p>
  <div class="divider"></div>
  <div class="tech-grid">
    <span class="tech-tag">Node.js</span>
    <span class="tech-tag">TypeScript</span>
    <span class="tech-tag">JavaScript</span>
    <span class="tech-tag">PHP</span>
    <span class="tech-tag">React</span>
    <span class="tech-tag">React Native</span>
    <span class="tech-tag">Next.js</span>
    <span class="tech-tag">HTML/CSS</span>
    <span class="tech-tag">Express</span>
    <span class="tech-tag">REST APIs</span>
    <span class="tech-tag">MSSQL</span>
    <span class="tech-tag">PostgreSQL</span>
    <span class="tech-tag">SQLite</span>
    <span class="tech-tag">Redis</span>
    <span class="tech-tag">AWS</span>
    <span class="tech-tag">Azure</span>
    <span class="tech-tag">Docker</span>
    <span class="tech-tag">Nginx</span>
    <span class="tech-tag">CircleCI</span>
    <span class="tech-tag">GitHub Actions</span>
    <span class="tech-tag">Git</span>
    <span class="tech-tag">Linux</span>
    <span class="tech-tag">AI Agents</span>
    <span class="tech-tag">MCP</span>
    <span class="tech-tag">Claude Code</span>
  </div>
  <div class="status closed">
    <span class="status-dot"></span>
    <span class="status-label">currently not available for new opportunities</span>
  </div>
</div>

<script>
// ──── Canvas Setup ────
const canvas = document.getElementById('trails');
const ctx = canvas.getContext('2d');
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
resize();
window.addEventListener('resize', resize);

// ──── State ────
let mouseX = W / 2, mouseY = H / 2;
let isTouch = false;
const particles = [];
const burstParticles = [];
const trailPoints = [];
const MAX_TRAIL = 50;

// ──── Custom Cursor ────
const cursor = document.getElementById('cursor');
const cursorDot = document.getElementById('cursorDot');
let cursorX = W / 2, cursorY = H / 2;

// ──── Trail Point Class ────
class TrailPoint {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.life = 1;
    this.decay = 0.02 + Math.random() * 0.01;
  }
  update() {
    this.life -= this.decay;
    return this.life > 0;
  }
}

// ──── Particle (for mouse trail sparkle) ────
class Particle {
  constructor(x, y, opts = {}) {
    this.x = x;
    this.y = y;
    this.vx = opts.vx || (Math.random() - 0.5) * 1.5;
    this.vy = opts.vy || (Math.random() - 0.5) * 1.5;
    this.life = 1;
    this.decay = opts.decay || (0.015 + Math.random() * 0.02);
    this.size = opts.size || (1 + Math.random() * 2);
    this.color = opts.color || `rgba(100, 255, 218, `;
    this.gravity = opts.gravity || 0;
  }
  update() {
    this.x += this.vx;
    this.y += this.vy;
    this.vy += this.gravity;
    this.vx *= 0.99;
    this.vy *= 0.99;
    this.life -= this.decay;
    return this.life > 0;
  }
  draw(ctx) {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
    ctx.fillStyle = this.color + (this.life * 0.6) + ')';
    ctx.fill();
  }
}

// ──── Burst Particle (on click) ────
class BurstParticle {
  constructor(x, y) {
    const angle = Math.random() * Math.PI * 2;
    const speed = 1 + Math.random() * 3;
    this.x = x;
    this.y = y;
    this.vx = Math.cos(angle) * speed;
    this.vy = Math.sin(angle) * speed;
    this.life = 1;
    this.decay = 0.02 + Math.random() * 0.03;
    this.size = 0.5 + Math.random() * 2;
    this.color = 'rgba(100, 255, 218, ';
    this.gravity = 0.02;
    this.trail = [];
  }
  update() {
    this.trail.push({ x: this.x, y: this.y, life: this.life });
    if (this.trail.length > 6) this.trail.shift();
    this.x += this.vx;
    this.y += this.vy;
    this.vy += this.gravity;
    this.vx *= 0.98;
    this.vy *= 0.98;
    this.life -= this.decay;
    return this.life > 0;
  }
  draw(ctx) {
    // Particle trail
    for (let i = 0; i < this.trail.length; i++) {
      const t = this.trail[i];
      const alpha = (i / this.trail.length) * this.life * 0.3;
      ctx.beginPath();
      ctx.arc(t.x, t.y, this.size * 0.5 * (i / this.trail.length), 0, Math.PI * 2);
      ctx.fillStyle = this.color + alpha + ')';
      ctx.fill();
    }
    // Main particle
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * this.life, 0, Math.PI * 2);
    ctx.fillStyle = this.color + (this.life * 0.8) + ')';
    ctx.fill();
    // Glow
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size * this.life * 2.5, 0, Math.PI * 2);
    ctx.fillStyle = this.color + (this.life * 0.1) + ')';
    ctx.fill();
  }
}

// ──── Ring Effect on Click ────
const rings = [];
class Ring {
  constructor(x, y) {
    this.x = x;
    this.y = y;
    this.radius = 0;
    this.maxRadius = 40 + Math.random() * 20;
    this.life = 1;
    this.speed = 1.5;
  }
  update() {
    this.radius += this.speed;
    this.life = 1 - (this.radius / this.maxRadius);
    return this.life > 0;
  }
  draw(ctx) {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
    ctx.strokeStyle = `rgba(100, 255, 218, ${this.life * 0.15})`;
    ctx.lineWidth = 1.5 * this.life;
    ctx.stroke();
  }
}

// ──── Events ────
function onMove(x, y) {
  mouseX = x;
  mouseY = y;
  trailPoints.push(new TrailPoint(x, y));
  if (trailPoints.length > MAX_TRAIL) trailPoints.shift();

  // Spawn subtle trail particles
  if (Math.random() < 0.4) {
    particles.push(new Particle(x + (Math.random() - 0.5) * 8, y + (Math.random() - 0.5) * 8));
  }
}

document.addEventListener('mousemove', (e) => {
  onMove(e.clientX, e.clientY);
});

document.addEventListener('touchmove', (e) => {
  isTouch = true;
  const t = e.touches[0];
  onMove(t.clientX, t.clientY);
}, { passive: true });

function doBurst(x, y) {
  const count = 12 + Math.floor(Math.random() * 8);
  for (let i = 0; i < count; i++) {
    burstParticles.push(new BurstParticle(x, y));
  }
  rings.push(new Ring(x, y));
}

document.addEventListener('mousedown', (e) => {
  cursor.classList.add('clicking');
  doBurst(e.clientX, e.clientY);
});
document.addEventListener('mouseup', () => cursor.classList.remove('clicking'));

document.addEventListener('touchstart', (e) => {
  isTouch = true;
  const t = e.touches[0];
  doBurst(t.clientX, t.clientY);
}, { passive: true });

// ──── Ambient Floating Particles ────
const ambientParticles = [];
class AmbientParticle {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * W;
    this.y = Math.random() * H;
    this.size = 0.5 + Math.random() * 1.5;
    this.speedX = (Math.random() - 0.5) * 0.3;
    this.speedY = (Math.random() - 0.5) * 0.3;
    this.opacity = Math.random() * 0.15;
    this.pulse = Math.random() * Math.PI * 2;
    this.pulseSpeed = 0.01 + Math.random() * 0.02;
  }
  update() {
    this.x += this.speedX;
    this.y += this.speedY;
    this.pulse += this.pulseSpeed;
    if (this.x < -10 || this.x > W + 10 || this.y < -10 || this.y > H + 10) {
      this.reset();
    }
  }
  draw(ctx) {
    const o = this.opacity * (0.5 + 0.5 * Math.sin(this.pulse));
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(100, 255, 218, ${o})`;
    ctx.fill();
  }
}

for (let i = 0; i < 60; i++) {
  ambientParticles.push(new AmbientParticle());
}

// ──── Render Loop ────
function animate() {
  ctx.clearRect(0, 0, W, H);

  // Ambient particles
  for (const p of ambientParticles) {
    p.update();
    p.draw(ctx);
  }

  // Mouse trail ribbon
  if (trailPoints.length > 2) {
    for (let i = trailPoints.length - 1; i >= 0; i--) {
      if (!trailPoints[i].update()) {
        trailPoints.splice(i, 1);
      }
    }

    ctx.beginPath();
    ctx.moveTo(trailPoints[0].x, trailPoints[0].y);
    for (let i = 1; i < trailPoints.length - 1; i++) {
      const xc = (trailPoints[i].x + trailPoints[i + 1].x) / 2;
      const yc = (trailPoints[i].y + trailPoints[i + 1].y) / 2;
      ctx.quadraticCurveTo(trailPoints[i].x, trailPoints[i].y, xc, yc);
    }

    const gradient = ctx.createLinearGradient(
      trailPoints[0].x, trailPoints[0].y,
      trailPoints[trailPoints.length - 1].x, trailPoints[trailPoints.length - 1].y
    );
    gradient.addColorStop(0, 'rgba(100, 255, 218, 0)');
    gradient.addColorStop(0.5, 'rgba(100, 255, 218, 0.15)');
    gradient.addColorStop(1, 'rgba(124, 92, 252, 0.2)');

    ctx.strokeStyle = gradient;
    ctx.lineWidth = 2;
    ctx.lineCap = 'round';
    ctx.stroke();

    // Glow trail
    ctx.strokeStyle = 'rgba(100, 255, 218, 0.04)';
    ctx.lineWidth = 12;
    ctx.stroke();
  }

  // Trail particles
  for (let i = particles.length - 1; i >= 0; i--) {
    if (!particles[i].update()) {
      particles.splice(i, 1);
    } else {
      particles[i].draw(ctx);
    }
  }

  // Burst particles
  for (let i = burstParticles.length - 1; i >= 0; i--) {
    if (!burstParticles[i].update()) {
      burstParticles.splice(i, 1);
    } else {
      burstParticles[i].draw(ctx);
    }
  }

  // Rings
  for (let i = rings.length - 1; i >= 0; i--) {
    if (!rings[i].update()) {
      rings.splice(i, 1);
    } else {
      rings[i].draw(ctx);
    }
  }

  // Custom cursor follow
  if (!isTouch) {
    cursorX += (mouseX - cursorX) * 0.15;
    cursorY += (mouseY - cursorY) * 0.15;
    cursor.style.left = cursorX + 'px';
    cursor.style.top = cursorY + 'px';
    cursorDot.style.left = mouseX + 'px';
    cursorDot.style.top = mouseY + 'px';
  }

  requestAnimationFrame(animate);
}

animate();
</script>

</body>
</html>
